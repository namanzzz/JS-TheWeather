<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheWeather</title>
    <link rel="stylesheet" href="index.css">


</head>

<body>
    <div class="container">
        <h1>TheWeather</h1>
        <form>
                <input type="text" placeholder="Enter City" id="city-input">
                <input type="submit" value="Get Weather">
                <div id="weather-data">
                    <div class="icon">
                        <img src="./weather-icon.jpg" alt="Weather Icon">
                    </div>
                    <div class="temperature"> &ndash;&deg;C</div>
                    <div class="description">
                            
                    </div>
                    <div class="details">
                    <div>Feels like: &ndash;&deg;</div>
                    <div>Country: &ndash; </div>
                    <div>Wind Speed: &ndash; m/s</div>
                    </div>
                </div>
        </form>
    </div>

    <script src="index.js"> </script>
</body>
</html>
